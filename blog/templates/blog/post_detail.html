{% extends 'blog/base.html' %}

{% block content %}
<article class="post">
    <aside class="actions">
        {% if user.is_authenticated %}
            <a href="{% url 'post_edit' pk=post.pk %}" class="btn btn-default">
                <span class="glyphicon glyphicon-pencil"></span>
            </a>
        {% endif %}
    </aside>
    {% if post.published_date %}
    <time class="date">
        {{ post.published_date }}
    </time>
    {% endif %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.text|linebreaksbr }}</p>
</article>
{% endblock %}
