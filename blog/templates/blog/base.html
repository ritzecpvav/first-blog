{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>First Django Blog</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link href="https://fonts.googleapis.com/css2?family=Urbanist&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="page-header">
            <div class="container">
                {% if user.is_authenticated %}
                    <p class="top-menu-welcome">
                        Welcome {{ user.username }}!<a href="{% url 'logout' %} " class="top-menu"><span class="glyphicon glyphicon-log-out"></span></a>
                    </p>
                    <a href="{% url 'post_new' %}" class="top-menu">
                        <span class="glyphicon glyphicon-plus"></span>
                    </a>
                    <a href="{% url 'post_draft_list' %}" class="top-menu">
                        <span class="glyphicon glyphicon-edit"></span>
                    </a>
                {% else %}
                    <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
                {% endif %}
                <h1><a href="/">FIRST DJANGO GIRLS</a></h1>
                
            </div>
        </header>
        <main class="container">
            <div class="row">
                <div class="col">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </main>
    </body>
</html>
